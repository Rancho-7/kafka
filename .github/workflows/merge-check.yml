name: Client and Streams Tests

on:
  push:
    branches:
      - CI-TEST2

jobs:
  test-modules:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ 11 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
          gradle-version: wrapper

      - name: Run Tests
        id: run-tests
        continue-on-error: false
        run: |
          # ËÆ∞ÂΩïÂºÄÂßãÊó∂Èó¥
          start_time=$(date +%s)
          
          ./gradlew :clients:test :streams:test \
            --no-daemon \
            --build-cache \
            --continue \
            -PtestLoggingEvents=started,passed,skipped,failed \
            -PmaxParallelForks=2 \
            -PmaxTestRetries=1 \
            -PmaxTestRetryFailures=3
          
          # ËÆ°ÁÆóÊåÅÁª≠Êó∂Èó¥Âπ∂Ê†ºÂºèÂåñ
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          
          hours=$((duration / 3600))
          minutes=$(( (duration % 3600) / 60 ))
          seconds=$((duration % 60))
          
          if [ $hours -gt 0 ]; then
            duration_str="${hours}h${minutes}m${seconds}s"
          else
            duration_str="${minutes}m${seconds}s"
          fi
          
          echo "TOTAL_DURATION=$duration_str" >> $GITHUB_ENV
          
          if [ $? -ne 0 ]; then
            echo "Tests failed"
            exit 1
          fi

      - name: Generate Test Summary
        if: always()
        run: |
            {
              if find . -path "*/build/test-results/test" -type d | grep -q .; then
                
                TOTAL_QUARANTINED=$(find . -type f \( -name "*.java" -o -name "TEST-*.xml" \) -exec grep -l "@Quarantined\|org.apache.kafka.test.Quarantined" {} \; | wc -l)
                
                # Basic test counts
                TOTAL_TESTS=$(find . -path "*/build/test-results/test/TEST-*.xml" -type f -exec grep -c "<testcase" {} \; | awk '{sum += $1} END {print sum}')
                TOTAL_FAILED=$(find . -path "*/build/test-results/test/TEST-*.xml" -type f -exec grep -c "<failure" {} \; | awk '{sum += $1} END {print sum}')
                TOTAL_SKIPPED=$(find . -path "*/build/test-results/test/TEST-*.xml" -type f -exec grep -c "<skipped" {} \; | awk '{sum += $1} END {print sum}')
                TOTAL_ERRORS=$(find . -path "*/build/test-results/test/TEST-*.xml" -type f -exec grep -c "<error" {} \; | awk '{sum += $1} END {print sum}')
            
                # Calculate passed tests
                TOTAL_PASSED=$((TOTAL_TESTS - TOTAL_FAILED - TOTAL_SKIPPED))
            
                echo "${TOTAL_TESTS} tests cases run in ${{ env.TOTAL_DURATION }}."
                echo
                echo "${TOTAL_PASSED} PASSED ‚úÖ, ${TOTAL_FAILED} FAILED ‚ùå, 0 FLAKY ‚ö†Ô∏è, ${TOTAL_SKIPPED} SKIPPED üôà, ${TOTAL_QUARANTINED} QUARANTINED üò∑, and ${TOTAL_ERRORS} errors."
                if [ ${TOTAL_FAILED} -gt 0 ]; then
                  echo "::error::${TOTAL_FAILED} tests failed"
                  exit 1
                fi
              else
                echo "No test results found."
              fi
            } >> $GITHUB_STEP_SUMMARY

      - name: List Quarantined Tests
        if: always()
        run: |
          echo "Quarantined Tests:" >> $GITHUB_STEP_SUMMARY
          {
            echo "Searching in Java files:"
            find . -name "*.java" -type f -exec grep -l "@Quarantined" {} \;
            echo "Searching in test results:"
            find . -path "*/build/test-results/test/TEST-*.xml" -type f -exec grep -l "org.apache.kafka.test.Quarantined" {} \;
          } >> $GITHUB_STEP_SUMMARY || true

      - name: Report Failed Tests
        if: always()
        run: |
            {
              echo "# Test Summary"
              echo
              echo "## Test Results"
              echo
              # Print overall summary
              echo "${TOTAL_TESTS} tests cases run in ${{ env.TOTAL_DURATION }}."
              echo
              echo "${TOTAL_PASSED} PASSED ‚úÖ, ${TOTAL_FAILED} FAILED ‚ùå, 0 FLAKY ‚ö†Ô∏è, ${TOTAL_SKIPPED} SKIPPED üôà, ${TOTAL_QUARANTINED} QUARANTINED üò∑, and ${TOTAL_ERRORS} errors."
              echo
            
              # Start Failed Tests Section if there are failures
              if [ ${TOTAL_FAILED} -gt 0 ]; then
                echo "<details open=\"true\">"
                echo "<summary>Failed Tests FAILED ‚ùå (${TOTAL_FAILED})</summary>"
                echo
                echo "| Module | Test | Message | Time |"
                echo "| ------ | ---- | ------- | ---- |"
            
                while IFS= read -r file; do
                  while IFS= read -r testcase; do
                    if echo "$testcase" | grep -q "<failure"; then
                      classname=$(echo "$testcase" | sed -n 's/.*classname="\([^"]*\)".*/\1/p')
                      testname=$(echo "$testcase" | sed -n 's/.*name="\([^"]*\)".*/\1/p')
                      message=$(echo "$testcase" | sed -n 's/.*message="\([^"]*\)".*/\1/p')
                      time=$(echo "$testcase" | sed -n 's/.*time="\([^"]*\)".*/\1/p')
            
                      # Get simple class name (last part after the last dot)
                      simple_classname=$(echo "$classname" | rev | cut -d. -f1 | rev)
            
                      # Escape any pipe characters in the message
                      message=$(echo "$message" | sed 's/|/\\|/g')
            
                      echo "| ${simple_classname} | ${testname} | ${message} | ${time}s |"
                    fi
                  done < <(grep -A1 "<testcase" "$file" | grep -B1 "<failure")
                done < <(find . -path "*/build/test-results/test/TEST-*.xml" -type f)
            
                echo "</details>"
              fi
            
              # Start Quarantined Tests Section
              echo "<details>"
              echo "<summary>Quarantined Tests üò∑ (${TOTAL_QUARANTINED})</summary>"
              echo
              echo "| Module | Test |"
              echo "| ------ | ---- |"
              while IFS= read -r file; do
                classname=$(basename "$file" .java)
                echo "| ${classname} | @Quarantined |"
              done < <(find . -name "*.java" -type f -exec grep -l "@Quarantined" {} \;)
              echo "</details>"
            
            } >> $GITHUB_STEP_SUMMARY

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          detailed_summary: true
          include_passed: true
          check_name: 'Test Results'
          fail_on_failure: true
          require_tests: true
          job_summary: true
          annotations: true
          summary: true
          test_formats: duration  # Show test durations
          exclude_sources: false  # Include source file info

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java${{ matrix.java }}
          path: |
            **/build/reports/tests/
            **/build/test-results/
          compression-level: 9
          if-no-files-found: ignore