name: Client and Streams Tests

on:
  push:
    branches:
      - CI-TEST2

jobs:
  test-modules:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ 11 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
          gradle-version: wrapper

      - name: Run Tests
        id: run-tests
        run: |
          # è®°å½•å¼€å§‹æ—¶é—´
          start_time=$(date +%s)
          
          # è¿è¡Œæµ‹è¯•
          ./gradlew test \
            --no-daemon \
            --build-cache \
            --continue \
            -PtestLoggingEvents=started,passed,skipped,failed \
            -PmaxParallelForks=2 \
            -PmaxTestRetries=1 \
            -PmaxTestRetryFailures=3 \
            || echo "::warning::Some tests failed"
          
          # è®¡ç®—æŒç»­æ—¶é—´å¹¶æ ¼å¼åŒ–
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          
          # è½¬æ¢ä¸ºæ—¶åˆ†ç§’æ ¼å¼
          hours=$((duration / 3600))
          minutes=$(( (duration % 3600) / 60 ))
          seconds=$((duration % 60))
          
          if [ $hours -gt 0 ]; then
            duration_str="${hours}h${minutes}m${seconds}s"
          else
            duration_str="${minutes}m${seconds}s"
          fi
          
          echo "TOTAL_DURATION=$duration_str" >> $GITHUB_ENV

      - name: Generate Test Summary
        if: always()
        run: |
          {
            # æ”¶é›†æµ‹è¯•ç»“æœ
            TOTAL_TESTS=$(find . -path "*/build/test-results/test" -name "TEST-*.xml" -exec grep "<testcase" {} \; | wc -l)
          
            # ç»Ÿè®¡é€šè¿‡çš„æµ‹è¯•æ•°ï¼ˆæ€»æ•°å‡å»å¤±è´¥ã€è·³è¿‡å’Œéš”ç¦»çš„ï¼‰
            TOTAL_FAILED=$(find . -path "*/build/test-results/test" -name "TEST-*.xml" -exec grep "<failure" {} \; | wc -l)
            TOTAL_SKIPPED=$(find . -path "*/build/test-results/test" -name "TEST-*.xml" -exec grep "<skipped" {} \; | wc -l)
            TOTAL_FLAKY=$(find . -path "*/build/test-results/test" -name "TEST-*.xml" -exec grep -l "@Flaky" {} \; | wc -l)
            TOTAL_QUARANTINED=$(find . -path "*/build/test-results/test" -name "TEST-*.xml" -exec grep -l -E 'class=".*\.Quarantined.*Test|@Quarantine"' {} \; | wc -l)
          
            TOTAL_PASSED=$((TOTAL_TESTS - TOTAL_FAILED - TOTAL_SKIPPED - TOTAL_QUARANTINED))
          
            # è¾“å‡ºæ ¼å¼åŒ–çš„æ‘˜è¦
            echo "${TOTAL_TESTS} tests cases run in ${{ env.TOTAL_DURATION }}."
            echo "${TOTAL_PASSED} PASSED âœ…, ${TOTAL_FAILED} FAILED âŒ, ${TOTAL_FLAKY} FLAKY âš ï¸, ${TOTAL_SKIPPED} SKIPPED ğŸ™ˆ, ${TOTAL_QUARANTINED} QUARANTINED ğŸ˜·, and 0 errors."
          } >> $GITHUB_STEP_SUMMARY
          
          # åŒæ—¶è¾“å‡ºåˆ°æ§åˆ¶å°
          cat $GITHUB_STEP_SUMMARY

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java${{ matrix.java }}
          path: |
            **/build/reports/tests/
            **/build/test-results/
          compression-level: 9
          if-no-files-found: ignore