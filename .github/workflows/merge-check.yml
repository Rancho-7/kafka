name: Client and Streams Tests

on:
  push:
    branches:
      - CI-TEST2

jobs:
  test-modules:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ 11 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
          gradle-version: wrapper

      - name: Run tests
        run: ./gradlew :clients:test :streams:test --no-scan > test_output.log 2>&1 || echo "Tests failed"

      - name: Generate test summary
        run: |
          {
            echo "# Test Summary"
            echo
            echo "## Client Module Tests"
            echo -n "Total tests: "
            find clients/build/test-results/test -name "TEST-*.xml" -exec grep "<testcase" {} \; | wc -l
            echo ", Failed: "
            find clients/build/test-results/test -name "TEST-*.xml" -exec grep "<failure" {} \; | wc -l
            echo ", Skipped: "
            find clients/build/test-results/test -name "TEST-*.xml" -exec grep "<skipped" {} \; | wc -l
            echo
          
            echo
            echo "## Streams Module Tests"
            echo -n "Total tests: "
            find streams/build/test-results/test -name "TEST-*.xml" -exec grep "<testcase" {} \; | wc -l
            echo ", Failed: "
            find streams/build/test-results/test -name "TEST-*.xml" -exec grep "<failure" {} \; | wc -l
            echo ", Skipped: "
            find streams/build/test-results/test -name "TEST-*.xml" -exec grep "<skipped" {} \; | wc -l
            echo
          
            echo
            echo "## Gradle Builds"
            echo
            echo "| Root Project | Requested Tasks | Gradle Version | Build Outcome | Build Scan |"
            echo "| ------------ | --------------- | -------------- | ------------- | ---------- |"
            version=$(./gradlew --version | grep "Gradle" | cut -d' ' -f2)
            if grep -q "BUILD SUCCESSFUL" test_output.log; then
              outcome="✅"
            else
              outcome="❌"
            fi
            echo "| kafka | :clients:test :streams:test | ${version} | ${outcome} | NOT PUBLISHED |"
          } >> $GITHUB_STEP_SUMMARY

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java${{ matrix.java }}
          path: |
            clients/build/reports/tests/
            streams/build/reports/tests/
          compression-level: 9
          if-no-files-found: ignore