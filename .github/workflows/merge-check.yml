name: Client and Streams Tests

on:
  push:
    branches:
      - CI-TEST2

jobs:
  test-modules:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ 11 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
          gradle-version: wrapper

      - name: Test client and streams modules
        run: ./gradlew :clients:test :streams:test --no-scan

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java${{ matrix.java }}
          path: |
            clients/build/reports/tests/
            streams/build/reports/tests/
          compression-level: 9
          if-no-files-found: ignore

      - name: Parse test results
        if: always()
        run: |
          echo "# Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "## Client Module Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f clients/build/test-results/test/TEST-*.xml ]; then
            echo "### Results:" >> $GITHUB_STEP_SUMMARY
            total=$(grep -c "<testcase" clients/build/test-results/test/TEST-*.xml || true)
            failures=$(grep -c "<failure" clients/build/test-results/test/TEST-*.xml || true)
            skipped=$(grep -c "<skipped" clients/build/test-results/test/TEST-*.xml || true)
            echo "- Total tests: $total" >> $GITHUB_STEP_SUMMARY
            echo "- Failures: $failures" >> $GITHUB_STEP_SUMMARY
            echo "- Skipped: $skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "## Streams Module Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f streams/build/test-results/test/TEST-*.xml ]; then
            echo "### Results:" >> $GITHUB_STEP_SUMMARY
            total=$(grep -c "<testcase" streams/build/test-results/test/TEST-*.xml || true)
            failures=$(grep -c "<failure" streams/build/test-results/test/TEST-*.xml || true)
            skipped=$(grep -c "<skipped" streams/build/test-results/test/TEST-*.xml || true)
            echo "- Total tests: $total" >> $GITHUB_STEP_SUMMARY
            echo "- Failures: $failures" >> $GITHUB_STEP_SUMMARY
            echo "- Skipped: $skipped" >> $GITHUB_STEP_SUMMARY
          fi